query MediaDetails($mediaId: Int) {
  Media(id: $mediaId) {
    ...BasicMediaDetails
    title {
      userPreferred
      romaji
      english
      native
    }
    format
    status
    description
    startDate {
      ...FuzzyDate
    }
    endDate {
      ...FuzzyDate
    }
    season
    seasonYear
    duration
    coverImage {
      large
      extraLarge
      color
    }
    bannerImage
    averageScore
    meanScore
    popularity
    genres
    studios {
      nodes {
        name
        isAnimationStudio
      }
    }
    favourites
    nextAiringEpisode {
      timeUntilAiring
      episode
    }
    mediaListEntry {
      ...BasicMediaListEntry
      startedAt {
        ...FuzzyDate
      }
      completedAt {
        ...FuzzyDate
      }
    }
    source
    externalLinks {
      id
      url
      site
      type
    }
    trailer {
      id
      site
      thumbnail
    }
    streamingEpisodes {
      url
      title
      site
      thumbnail
    }
    tags {
      id
      name
      rank
      isMediaSpoiler
    }
  }
}

fragment FuzzyDate on FuzzyDate {
  day
  month
  year
}

fragment BasicMediaDetails on Media {
  id
  title {
    userPreferred
  }
  episodes
  chapters
  volumes
  type
}