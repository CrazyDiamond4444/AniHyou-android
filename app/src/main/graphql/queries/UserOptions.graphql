query UserOptions {
    Viewer {
        ...UserOptionsFragment
    }
}

fragment UserOptionsFragment on User {
    id
    options {
        displayAdultContent
        profileColor
        staffNameLanguage
        titleLanguage
    }
    mediaListOptions {
        scoreFormat
        animeList {
            advancedScoringEnabled
            advancedScoring
        }
        mangaList {
            advancedScoringEnabled
            advancedScoring
        }
    }
}