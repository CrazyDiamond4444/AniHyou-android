query ThreadDetails($threadId: Int) {
    Thread(id: $threadId) {
        ...BasicThreadDetails
    }
}

fragment BasicThreadDetails on Thread {
    id
    title
    body
    viewCount
    likeCount
    isLiked
    isSubscribed
    replyCount
    isLocked
    user {
        id
        name
        avatar {
            medium
        }
    }
    createdAt
}
