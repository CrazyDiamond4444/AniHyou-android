query MediaChart($page: Int, $perPage: Int, $sort: [MediaSort], $type: MediaType, $status: MediaStatus) {
    Page(page: $page, perPage: $perPage) {
        media(sort: $sort, type: $type, status: $status) {
            ...BasicMediaDetails
            format
            startDate {
                year
            }
            coverImage {
                large
            }
            meanScore
            mediaListEntry {
                ...BasicMediaListEntry
            }
        }
        pageInfo {
            ...CommonPage
        }
    }
}
